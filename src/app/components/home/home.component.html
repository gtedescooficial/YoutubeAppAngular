<div class="container">

  <h1 class="text-danger">
    <s>Meu canal de Youtube</s>
  </h1>
  <hr>



    <article class="card-columns" >
      <div class="card" *ngFor="let video of videos">
        <img class="card-img-top img-fluid" src="{{ video['snippet']['thumbnails']['high'].url}}" [alt]="video.title">

        <div class="card-block">
          <h5 class="card-title">{{ video['snippet'].title}}</h5>
          <button class="btn btn-outline-primary btn-block" (click)="verVideo( video )"
         > Ver video</button>
          <p class="card-text"><small class="text-muted">{{ video['snippet']['publishedAt'] }}</small></p>

        </div>

      </div>

    </article>
    <div class="p-3">

      <button type="button"
      class="btn btn-outline-success btn-block "
      (click)="carregarMais()" >
      Carregar mais videos da lista
    </button>
  </div>

    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1"
role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
data-backdrop="static"
data-keyboard = 'false'
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="idVideoSel | YoutubePipe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="fecharModal()">Close</button>

      </div>
    </div>
  </div>
</div>




</div>
